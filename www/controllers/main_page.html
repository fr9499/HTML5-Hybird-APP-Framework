<v-ons-page id="main_page">
    <v-ons-toolbar>
        <div class="left" @click='sliding_menu.methods.open()' 
             class="sliding-menu-open-button">
            <ons-toolbar-button>
                <v-ons-icon icon="fa-navicon"></v-ons-icon>
            </ons-toolbar-button>
        </div>

        <div class="center">
            <v-ons-row>
                <v-ons-col>
                    <h1>{{ i18n.t("Hybird APP") }}</h1>
                </v-ons-col>
            </v-ons-row>
        </div>

        <div class="right">
        </div>
    </v-ons-toolbar>

    <v-ons-list modifier="inset" id="panel_configuration" class="panel">
        <v-ons-list-item>
            {{ main_page.data.message }}
        </v-ons-list-item>
        <v-ons-list-item modifier="chevron tappable" @click='sliding_menu.methods.push_page(next_page)' >
            {{ i18n.t("Go to next page") }}
        </v-ons-list-item>
        <v-ons-list-item>
            <v-ons-button modifier="cta" @click="share_json_to_ods">
                {{ i18n.t("Share JSON to ODS") }}
            </v-ons-button>
        </v-ons-list-item>
    </v-ons-list>
</v-ons-page>
