<v-ons-page id="main_page">
    <v-ons-toolbar>
        <div class="left">
            <v-ons-toolbar-button @click='sliding_menu.methods.open()' 
                                   class="sliding-menu-open-button">
                <v-ons-icon icon="fa-navicon"></v-ons-icon>
            </v-ons-toolbar-button>
        </div>

        <div class="center">
            {{ i18n.t("TITLE") }}
        </div>

        <div class="right">
            <v-ons-toolbar-button @click="main_page.methods.switch_page(about)">
                {{ i18n.t("About") }}
            </v-ons-toolbar-button>
        </div>
    </v-ons-toolbar>

    <v-ons-list modifier="inset" id="panel_configuration" class="panel">
        <v-ons-list-item>
            {{ main_page.data.message }}
        </v-ons-list-item>
        <v-ons-list-item modifier="chevron tappable" @click='sliding_menu.methods.push_page(next_page)' >
            {{ i18n.t("Go to next page") }}
        </v-ons-list-item>
        <v-ons-list-item>
            <v-ons-button modifier="cta large" @click="share_json_to_ods">
                {{ i18n.t("Share JSON to ODS") }}
            </v-ons-button>
        </v-ons-list-item>
    </v-ons-list>

    <v-ons-fab position="bottom right"
               class="cursor-pointer"
               ripple="ripple"
               @click="hybird_app_helper.open_window('http://blog.pulipuli.info', 'blog')">
        <v-ons-icon icon="md-blogger" class="list-item__icon"></v-ons-icon>
    </v-ons-fab>
</v-ons-page>
